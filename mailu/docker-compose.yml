        #       - "$BIND_ADDRESS6:587:587"
    volumes:
      - "$ROOT/overrides/nginx:/overrides"
      - ${TRAEFIK_DIR}/ssl/$TRAEFIK_DOMAIN.crt:/certs/cert.pem
      - ${TRAEFIK_DIR}/ssl/$TRAEFIK_DOMAIN.key:/certs/key.pem

